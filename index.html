<!DOCTYPE html>
<html lang="en">
    
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- Metadata for document -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Title for the website -->
        <title>Tindog</title>
        
        <!-- CSS file linked -->
        <link rel="stylesheet" href="index.css">
        
        <!-- Google Fonts (Poppins) is imported -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <!-- The header of the website -->
        <header>
            <div class='header-container'>
                <!-- Logo/icons on the header -->
                <img  src="images/icon-profile.png" alt="" class="icon-profile">
                <img  src="images/logo.png" alt="" class="logo">
                <img  src="images/icon-chat.png" alt="" class="icon-chat">
            </div>
        </header>
        
        <!-- The main content area -->
        <main>
            <section>
                <div id='main-content'>
                    <!-- Main content goes here -->
                </div>
            </section>
            
            <!-- Button container section -->
            <section class='btn-container'>
                <!-- Cross and Heart buttons -->
                <button id="cross-btn" class='cross-btn'>
                    <img src="images/icon-cross.png" alt="" class='cross-btn-img'>
                </button>
                <button id="heart-btn" class='heart-btn'>
                    <img src="images/icon-heart.png" alt="" class='heart-btn-img'>
                </button>
            </section>
        </main>
        
        <footer>
        </footer>
        
        <!-- JavaScript file linked -->
        <script src="/index.js" type="module"></script>
    </body>
    
</html>
